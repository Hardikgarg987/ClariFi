<!-- templates/result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ClariFi - Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/result.css') }}">
</head>
<body>
    <h1>ClariFi - Enhancement Results</h1>

    <div class="audio-section">
        <h2>Original Audio</h2>
        <audio controls>
            <source src="{{ original_file }}" type="audio/wav">
            Your browser does not support the audio element.
        </audio>

        <h2>Enhanced Audio</h2>
        <audio controls>
            <source src="{{ enhanced_file }}" type="audio/wav">
            Your browser does not support the audio element.
        </audio>
    </div>

    <div class="metrics-section">
        <h2>Evaluation Metrics</h2>
        <ul>
            <li><strong>Segmental SNR:</strong> {{ seg_snr }} dB</li>
            <li><strong>PESQ:</strong> {{ pesq_val }}</li>
            <li><strong>STOI:</strong> {{ stoi_val }}</li>
        </ul>
    </div>

    <div class="spectrogram-section">
        <h2>Spectrogram Comparison</h2>
        <img src="{{ url_for('static', filename=spectrogram_path.split('static/')[-1]) }}" alt="Spectrogram">
    </div>

    <br><br>
    <a href="{{ url_for('index') }}">üîÅ Enhance another audio</a>
</body>
</html>
